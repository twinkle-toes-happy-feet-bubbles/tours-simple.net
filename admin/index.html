<body>

  <div class="container">

    <header>

      <h3>Property manage</h3>

    </header>

    <div class="table-wrapper">

      <table class="table-buildings">

        <tr>

          <th>Building</th>

          <th>Description</th>

          <th>Cost</th>

          <th>PIN</th>

          <th>Action</th>

        </tr>

      </table>

      <button class="btn btn-add">+ Property</button>

    </div>

    <!-- Add Modal -->

    <div class="add-modal modal-wrapper">

      <div class="modal">

        <div class="modal-header"><h3>Add New building</h3>

          

        </div>

        

        <div class="modal-body">

          <form class="form" autocomplete="off">

            

            <input type="text" name="firstName" placeholder="Building">

            <textarea type="text" name="lastName" placeholder="Description"></textarea>

            <input type="number" name="phone" placeholder="cost/day">

            <input type="number" name="email" placeholder="PIN">

            <input type="text" name="url" placeholder="Payment link">

            <div id="imgUpload">

        

              <!--

                  <input type="file" id="photo" />

    <button onclick="uploadImage()">Upload Image</button>

              -->

<hr>

<button class="btn btn-modal">Post</button>

<br>

              <input class="inputFile" type="file" accept="image/*" id="photo" onchange="loadFile(event)">

                  <input class="inputFile" type="file" multiple="multiple" id="imgBtn">

            

            <div class="imageContainer">

            <div id="gallery"></div>

            </div>

              <div id="myProgress">

  <div id="myBar"></div>

</div>

              

              <img id="output" />

             

            

            </div>

            

          

          </form>

        </div>

      </div>

    </div>

    <!-- Edit Modal -->

    <div class="edit-modal modal-wrapper">

      <div class="modal">

        <div class="modal-header"><h3>Edit User</h3></div>

        <div class="modal-body">

          <form class="form" autocomplete="off">

            <input type="text" name="firstName" placeholder="Property name">

            <input type="text" name="lastName" placeholder="Location">

            <input type="number" name="phone" placeholder="CostPerDay">

            

            <input type="text" name="email" placeholder="PIN">

            <input type="text" name="url" placeholder="Payment link">

            <textarea name="details" placeholder="PostPayment Details"></textarea>

            <button class="btn btn-modal">Post</button>

          </form>

        </div>

      </div>

    </div>

    

    

    

        <!-- Date Modal -->

    <div class="date-modal dateModal-wrapper">

      <div class="modal">

        <div class="modal-header"><h3>Dates Calendar</h3></div>

        <div class="modal-body">

          <form class="form" autocomplete="off">

              <h2>You will be redirected to a heavy page. Make sure you have good internet connection and everything in browser is working as expected</h2>

            <button class="btn btn-modal">Agree</button>

            

          </form>

        </div>

      </div>

    </div>
